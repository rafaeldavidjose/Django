<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Jos√© | Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel = "stylesheet" href = "{% static 'css_portfolio/base.css' %}">

    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Rafael Jos√©</h1>
            <nav>
                <a href="{% url 'portfolio:index' %}">Home</a>

                <a href="{% url 'portfolio:tecnologias' %}">Tools</a>
                <a href="{% url 'portfolio:cv' %}">CV</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'admin:index' %}">Admin</a>
                    <a href="{% url 'admin:logout' %}">Logout üë§{{request.user.username}}</a>
                {% else %}
                    <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer style="display: flex; justify-content: space-between; align-items: center;">
        <p style="margin: 0;">&copy; {{ data }} Rafael Jos√©, ManfelDev.</p>
    </footer>
</body>
</html>
